    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Teko", sans-serif;
        }

        button {
            border: 0;
            outline: 0;
        }

        #content {
            margin: 40px 0;
            width: 380px;
            height: auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.45), 0 4px 8px rgba(0, 0, 0, 0.35),
                0 8px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2.title {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #c3f321, #08ffc6, #0aa8cc, #ee44ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        .field-title {
            letter-spacing: 1px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .field {
            width: 100%;
            padding: 16px;
            border: none;
            background: rgb(255, 245, 245);
            padding-bottom: 12px;
            margin-bottom: 14px !important;
            border-radius: 5px;
            font-weight: 600;
            color: #fff;
            font-family: 'Teko', sans-serif;
        }

        .btn {
            user-select: none;
            position: relative;
            width: 100%;
            border-radius: 8px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 150ms ease;
            font-size: 18px;
        }

        .btn.generate {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px;
            margin-bottom: 10px;
        }

        .btn.generate:active {
            transform: translateY(-3%);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.08);
        }

        .status {
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 600;
            padding-bottom: 5px;
            color: #fff;
            animation: fadeIn 0.5s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveText {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Apply moveText animation to the content */
        #content {
            animation: moveText 2s ease-in-out infinite;
        }
    </style>
</head>

        <button type="button" id="save" class="btn generate">Save</button>
